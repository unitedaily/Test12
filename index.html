<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embedded Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <iframe id="player"
    src="https://veplay.top/stream/6c180f18-8acb-4fec-b169-3edda3291a55"
    allowfullscreen="yes"
    allow="encrypted-media; picture-in-picture"
    frameborder="0">
  </iframe>
</body>
</html>
